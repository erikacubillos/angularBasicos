<p>listado Heores!</p>

<h3 *ngIf="heroeBorrado; else noBorrado">Heroe borrado: <small>{{heroeBorrado}}</small></h3>

<ng-template #noBorrado>
    <h3>No se ha borrado Heroes</h3>
</ng-template>

<ul>
    <li *ngFor="let heroe of heroes, let i = index;">
        {{i+1}} - {{heroe}}
    </li>
</ul>

<button (click)="borrarheroe()"> Borrar </button>
